<html>
<head>
<title>GSAP Ease</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script> 
<style>

</style>
</head>
<body>
    <div style="width: 10px; height:10px; border-radius: 80px;  background-color: black;"></div>
<img src="pencil.png" style="width: 40px;height: 100px;">
<script>
    var pen = gsap.timeline();
    var pinaple= gsap.timeline();
    pen.to("img",{x:100,y:200,duration:1})
    .to("img",{x:500,y:200,duration:1,ease:"bounce"});
    pinaple.to("div",{x:100,y:300})
    .to("div",{width:405,delay:0.5,duration:1,ease:"bounce"})
   

</script>
</body>


</html>
